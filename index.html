<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="card">
        <h1>REGISTRATION FORM</h1>
        <form action="">
            <label for="firstname" id="fname">Firstname</label>
            <br><input type="text" name="firstname" id="" placeholder="Enter Your FirstNme">
            <br><label for="lastname">Lastname</label>
            <br><input type="text" name="lasttname" id="" placeholder="Enter Your LastNme">
            <br><label for="email" >Email</label>
            <br><input type="email" name="email" id="" placeholder="Enter Your Mail ID">
            <br><label for="D.O.B">Date of Birth</label>
            <br><input type="date" name="dob" id="" placeholder="Date">
            <br><label for="pass">Password</label>
            <br><input type="password" name="pass" id="" placeholder="Password">
            <br><button type="submit"><B>REGISTER</B></button>
        </form>
    </div>
  </body>
</html>
